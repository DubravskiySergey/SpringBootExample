<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Registration form</title>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">MAU</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
		    </button>
		
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/login">Login</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/companyList">Company List</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/admin/registration">Registration</a>
			        </li>
	 	       </ul>
	 	        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
			</div>
		</div>
	</nav>

	<main>
		<div class="container">

			<form th:object="${registrationPage}" th:action="@{/admin/registration}" method="post" >
				<h2 class="my-4">User Data</h2>
		
					<div class="row my-1">
						<div class="col-lg-2"><label for="login">Login</label></div>
						<div class="col-lg-3"><input type="text" id="login" name="login" th:field="*{user.login}" class="form-control"/></div>
					</div>
					<div class="row my-1">
						<div class="col-lg-2"><label for="name">Name</label></div>
						<div class="col-lg-3"><input type="text" id="name" name="name" th:field="*{user.name}" class="form-control"/></div>
					</div>
					<div class="row my-1">
						<div class="col-lg-2"><label for="surname">Surname</label></div>
						<div class="col-lg-3"><input type="text" id="surname" name="surname" th:field="*{user.surname}" class="form-control"/></div></div>
					<div class="row my-1">	
						<div class="col-lg-2"><label for="email">Email</label></div>
						<div class="col-lg-3"><input type="text" id="email" name="email" th:field="*{user.email}" class="form-control"/></div></div>
					<div class="row my-1">	
						<div class="col-lg-2"><label for="pwd">Password</label></div>
						<div class="col-lg-3"><input type="text" id="pwd" name="pwd" th:field="*{user.pwd}" class="form-control"/></div></div>
					<div class="row my-1">	
						<div class="col-lg-2"><label for="role">Role</label></div>
						<div class="col-lg-3"><select id="role" name = "role" th:field="*{user.roles}" multiple size="2" class="form-select align-middle">
								<option th:each = "i: *{roles}"
											th:value = "${{i}}"
											th:text = "${i.role}"></option>
							</select></div></div>
								
					<button class="btn btn-dark mt-3">Add user</button>						
			</form>
		</div>
	</main>
</body>
</html>
