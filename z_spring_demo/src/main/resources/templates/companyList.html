<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Select company</title>

<style type="text/css">
.INFO {
	color: green;
}

.ERROR {
	color: red;
}
</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">MAU</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
		    </button>
		
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/login">Login</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/companyList">Company List</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/admin/registration">Registration</a>
			        </li>
	 	       </ul>
	 	        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
			</div>
		</div>
	</nav>

	<main>
		<div class="container">

			<table>
				<tr th:each="mes: ${@messageList.messages}">
					<td><span th:classappend="${mes.type}" th:text="${mes.message}"></span></td>
				</tr>
			</table>
		
			<h2 class="my-4">Select Company</h2>
			<form th:object="${selectCompanyPage}" action="#" th:action="@{/companyList}" method="post">
				<p
					th:utext="|Selected company: <b>*{selectedCompany?.companyName} 
				(id: *{selectedCompany?.companyId}, descr: *{selectedCompany?.companyDescr} )</b>|"></p>
		
				<select th:field="*{selectedCompany.companyId}" class="form-select align-middle" style="width:300px; display: inline-block;">
					<option value="-1">Select Company</option>
					<option th:each="i: *{companyList}" th:value="${i.companyId}"
						th:text="${i.companyName}"></option>
				</select>

				<button class="btn btn-dark">Next</button>
			</form>
			
		</div>
	</main>

</body>
</html>
