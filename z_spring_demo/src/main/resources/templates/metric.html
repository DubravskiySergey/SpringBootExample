<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Metric</title>
<style type="text/css">
.INFO {
	color: green;
}

.ERROR {
	color: red;
}
</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">MAU</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
		    </button>
		
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/login">Login</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/companyList">Company List</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/admin/registration">Registration</a>
			        </li>
	 	       </ul>
	 	        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
			</div>
		</div>
	</nav>

	<main>
		<div class="container">

			<table>
				<tr th:each="mes: ${@messageList.messages}">
					<td><span th:classappend="${mes.type}" th:text="${mes.message}"></span></td>
				</tr>
			</table>
		
			<h2 class="my-4">Metric Page</h2>
			
			<form th:object="${editMetricPage}" th:action="@{/metric}" method="post" >				

					<div class="row my-1">
						<div class="col-lg-2">Company:</div>
						<div class="col-lg-8"><input th:field="*{metric.company.companyName}" th:disabled="${true}" type="text" id="companyName" name="companyName" class="form-control w-auto"/></div>
					</div>
					<div class="row my-1">
						<div class="col-lg-2">Ticket's type:</div>
						<div class="col-lg-8">
							<select th:field="*{metric.ticketType}" id="ticketType" name="ticketType" class="form-select align-middle w-auto">
								<option th:each="type: *{ticketTypes}" 
									th:value="${{type}}"
									th:text=${type.typeName}/>
							</select>
						</div>
					</div>
					<div class="row my-1 mb-5">
						<div class="col-lg-2">Metric Name:</div>
						<div class="col-lg-8"><input th:field="*{metric.name}" type="text" id="name" name="name" class="form-control"/></div>
					</div>
				
				
				
				<button id="saveBtn" name="action" value="save" class="btn btn-dark">Save</button>
				<button id="goBack" name="action" value="metricList" class="btn btn-dark">Metric List</button>
				<button type="reset" class="btn btn-dark">Clear Form</button>
			</form>
		</div>
	</main>

</body>
</html>
